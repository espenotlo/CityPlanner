<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="module" src="js/world.js"></script>
		<script type="module" src="js/building/building.js"></script>
		<script type="module" src="js/building/build_manager.js"></script>
		<script type="module" src="js/index.js"></script>
		<script src="js/UIControlls.js"></script>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.146.0/build/three.module.js"
				}
			}
		</script>
	</head>
	<body>
		<div id="grid">
			<h1>Urban city</h1>
			<div id="settingsContainer">
				<div id="menu">
					<p class="menuItem menuItemSelected" id="homeButton" onclick="showHome()">Home</p>
					<p class="menuItem" id="editButton" onclick="showEdit()">Edit</p>
				</div>
			</div>
			<div id="inputs">
				<div id="editMode" class="hideItem">
					<h3>Edit mode</h2>
					<div id="buttonsContainer">
						<button onclick="selectedEditMode('loadScene')">Load Scene</button>
						<button onclick="selectedEditMode('saveScene')" >Save Scene</button>
						<button onclick="selectedEditMode('addBuilding')">Add building</button>
						<button onclick="selectedEditMode('removeBuilding')">Remove building</button>
						<button onclick="selectedEditMode('checkVisibility')">Check landmark visibility</button>
						<button onclick="selectedEditMode('toggleAnimation')">Start/stop animation</button>
						<div id="timeOfDay" class="grayOut">
							<p>Time of day</p>
							<input type="range" min="0" max="24" value="12" class="slider" oninput="setTimeOfDay(this.value);this.nextElementSibling.value = this.value +':00'" onload="this.nextElementSibling.value = this.value +':00'">
							<output>12:00</output>
						</div>
					</div>
					<hr>
					<div id="addBuildingSettings" class="grayOut">
						<h3 id="nameOfBuidling">Building settings</h3>
						<div id="settings">
							<p>Width</p>
							<input type="range" min="1" max="3" value="1" class="slider" id="settingsWidth" oninput="this.nextElementSibling.value = this.value">
							<output>1</output>

							<p>Height</p>
							<input type="range" min="1" max="10" value="2" class="slider" id="settingsHeight" oninput="this.nextElementSibling.value = this.value">
							<output>2</output>

							<p>Depth</p>
							<div>
								<input type="range" min="1" max="3" value="1" class="slider" id="settingsDepth" oninput="this.nextElementSibling.value = this.value">
								<output>1</output>
							</div>

							<p>Texture</p>
							<select name="Texture" id="textures">
								<option value="brown">Brown</option>
								<option value="brick">Brick</option>
								<option value="darkGrey">DarkGrey</option>
								<option value="lightGrey">LightGrey</option>

							</select>
						</div>
					</div>
				</div>
				<div id="home">
					<p>Light intensity</p>
					<div id="lightChart"></div>
					<p>Heatmap</p>
					<div id="heatmap"></div>
				</div>
			</div>
			<div id="canvas">
				<div id="selectedMode" class="hideItem">Selected mode: none</div>
			</div>
		</div>
		
		
	</body>
</html>
